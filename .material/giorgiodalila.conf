<VirtualHost *:80>
    ServerName giorgiodalila
    ServerAlias giorgiodalila

    DocumentRoot /var/www/giorgiodalila/web
    <Directory /var/www/giorgiodalila/web>
        # enable the .htaccess rewrites
        AllowOverride All
        Order allow,deny
        Allow from All
    </Directory>

    # uncomment the following lines if you install assets as symlinks
    # or run into problems when compiling LESS/Sass/CoffeScript assets
    # <Directory /var/www/giorgiodalila>
    #     Option FollowSymlinks
    # </Directory>

    ErrorLog /var/log/apache2/giorgiodalila_error.log
    CustomLog /var/log/apache2/giorgiodalila_access.log combined
</VirtualHost>